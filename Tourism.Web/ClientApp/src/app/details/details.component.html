<div nz-row>
    <div nz-col nzSpan="24" style="background-color: #8c2219;color:white;text-align:center;height:80px;">
      <ul nz-menu nzMode="horizontal" style="background-color: #8c2219;height: 80px;color:white;">
          <li nz-menu-item nzMatchRouter style=" line-height: 80px;font-size:18px ">
              <a [routerLink]="['/index']" style="color: white;">首页</a>
          </li>
          <li nz-menu-item nzMatchRouter style=" line-height: 80px;font-size:18px ">
              <a [routerLink]="['/index/details']" style="color:white;">手艺资讯</a>
          </li>
      </ul>
      <div class="login {{userName !== '登录'?'user':''}}">
          <a style="
          color: white;
          float: right;
          margin-top:10px;
          margin-right: 150px;
          height: 40px" (click)="login()">{{userName}}</a>
          <div class="user_style">
              <p style="margin-top: 5px;" (click)="goPersonalCenter()">个人中心</p>
              <p (click)="output()">退出</p>
          </div>
      </div>
  </div>
  <div style="padding:15px;width: 1200px !important;margin: 0 auto;">
    <nz-breadcrumb>
        <nz-breadcrumb-item>
            <i nz-icon nzType="home"></i>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a><i nz-icon nzType="user"></i><span>首页</span></a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            手艺资讯
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            资讯详情
        </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
  <div nz-col nzSpan="24" class="margin_top">
    <div class="content_div">
        <div class="content">
            <div>
                <div class="content_title">
                    {{data.title}}
                </div>
            </div>
            <div class="header">
                <p>时间:{{data.createTiem}}</p>
                <p style="margin-left: 30px;">来源: 用户自己发布</p>
            </div>
            <div style="text-align:center">
                <img [src]="getRemoteUrl(data.headImage.remoteFilePath,0)"
                     class="img-responsive"
                     style=" width: 750px;
                                   height: 450px;" />
            </div>
            <div class="content_text" [innerHTML]="data.content" >
            </div>
        </div>
    </div>
  </div>
</div>
