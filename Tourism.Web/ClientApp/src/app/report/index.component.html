<applayoutcontent-content>
    <div nav>
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                <a [routerLink]="['/app/report']">首页</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                文艺咨询文章审核
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <div class="card card-default color-palette-box">
        <div class="card-header cardheader">
            <nz-space>
                <nz-space-item>
                    <form nz-form (ngSubmit)="submitForm()">
                        <nz-space>
                            <nz-space-item>
                                <nz-select style="width:150px;" [(ngModel)]="param.status" [ngModelOptions]="{standalone: true}">
                                    <nz-option *ngFor="let item of data.examineList; index as i" [nzValue]="item.id" [nzLabel]="item.name"></nz-option>
                                </nz-select>
                            </nz-space-item>
                            <nz-space-item>
                                <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="search"></i></button>
                            </nz-space-item>
                        </nz-space>
                    </form>
                </nz-space-item>
            </nz-space>
        </div>
        <div class="card-body p-0">
            <nz-table #table [nzPageSize]="param.pageInfo.pageSize" [nzData]="data.reportList" [nzShowPagination]="false">
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>文章介绍</th>
                        <th>发布日期</th>
                        <th>审核状态</th>
                        <th nzWidth="150px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of table.data">
                        <!--<td [nzShowCheckbox]="true"
                            [nzChecked]="setOfCheckedId.has(item.coId)"
                            (nzCheckedChange)="onItemChecked(item.coId, $event)">
                        </td>-->
                        <td>
                            {{item.title}}
                        </td>
                        <td>
                            {{item.introduce}}
                        </td>
                        <td>
                            {{item.createTiem}}
                        </td>
                        <td>
                            <nz-tag nzColor="red" *ngIf="item.ststusName.length>0">
                                <div>
                                    {{item.ststusName}}
                                </div>
                            </nz-tag>
                        </td>
                        <td>
                            <a nz-button nzSize="small" nzType="primary" (click)="edit(item.contentId)">查看并审核</a>

                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
        <div class="card-footer clearfix">
            <ap-pagination [page]="param.pageInfo" (pageChange)="pageChange($event)"></ap-pagination>
        </div>
    </div>
</applayoutcontent-content>
