<div nz-row>
    <div nz-col nzSpan="24" style="background-color: #8c2219;color:white;text-align:center;height:80px;">
        <ul nz-menu nzMode="horizontal" style="background-color: #8c2219;height: 80px;color:white;">
            <li nz-menu-item nzMatchRouter style=" line-height: 80px;font-size:18px ">
                <a [routerLink]="['/index']" style="color: white;">首页</a>
            </li>
            <!--<li nz-menu-item nzMatchRouter style=" line-height: 80px;font-size:18px ">
                <a [routerLink]="['/index/details']" style="color:white;">手艺资讯</a>
            </li>-->
        </ul>
        <div class="login {{userName !== '登录'?'user':''}}">
            <a style="
            color: white;
            float: right;
            margin-top:10px;
            margin-right: 150px;
            height: 40px" (click)="login()">{{userName}}</a>
            <div class="user_style">
                <p style="margin-top: 5px;" (click)="goPersonalCenter()">个人中心</p>
                <p (click)="output()">退出</p>
            </div>
        </div>
    </div>
    <div nz-col nzspan="24">
        <div nz-col nzspan="24">
            <img width="100%" src="http://www.wodsy.com/upload/2020/10/10/64daf319-d57c-4414-8751-b3a07a39e7cb.png" />
        </div>

        <div nz-col nzSpan="24" style="margin-top:-80px;">
            <div style="        background-color: white;padding:15px;width: 1200px !important;margin: 0 auto;">
                <nz-carousel nzAutoPlay nzAutoPlaySpeed="2000" style="margin:0 auto;height:400px;">
                    <ng-container *ngFor="let index of data">
                        <div nz-carousel-content>
                            <img src="http://www.wodsy.com/upload/2020/12/07/3c74f028-fa12-4fdd-8e1b-2102772e8ea0.jpg" (click)="goDetails()" />
                        </div>
                    </ng-container>

                </nz-carousel>
                <div nz-row style="margin-top: 30px;">
                    <div nz-col nzSpan="12" style="margin-top:10px;height:110px;"
                         *ngFor="let item of data"
                         (click)="goDetails(item.contentId)">
                        <div style="float:left">
                            <img [src]="getRemoteUrl(item.headImage.remoteFilePath,0)"
                                 class="img-responsive"
                                 style=" border-radius:5px;
                                 width: 150px;
                                 height: 100px;" />
                        </div>
                        <div style=" float:left;margin-left:5px;">
                            <h4>{{item.title}}</h4>
                            <p [innerHTML]="item.introduce" style="overflow: hidden;
                                display: -webkit-box;
                                -webkit-line-clamp: 2;
                                -webkit-box-orient: vertical;
                                width:200px
                            "></p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div nz-col nzSpan="24" class="margin_top" style="text-align:center">
        <div class="foot_bg" style=" background: url(http://www.wodsy.com/style/images/foot_border.png) #FFFFFF top repeat-x;height: 30px;margin-top:40px">
        </div>
        <div style="text-align:center">
            <h2>
                友情链接：文化和旅游部官网中国非物质文化遗产网中国文化传媒网中国文化报
            </h2>
            <h3 style="height:80px;margin:0 auto">
                <img width="80" height="80" src="http://www.wodsy.com/images/portal/weixin.jpg">
                <span>联系电话：131243242342</span>

            </h3>
            <h3>公司地址：北京市西城区新文化街56号 | 邮编：100032 | 来电垂询：010-63322600</h3>
            <h3>Copyright © 2019 - 京ICP备13037645号-1， 北京市公安局海淀分局备案编号11010802016123 , 中传文创投资有限公司版权所有</h3>
        </div>
    </div>
</div>
